<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Crochet Studio</title>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<style>
:root {
  /* New, richer color palette */
  --soft-yellow: #FBF8DC;
  --faded-rose: #D8BFD8; /* A gentle, muted pink */
  --sage-green: #C9D9C0; /* A soft, calming green */
  --dusty-blue: #A2B9C8; /* A darker, more elegant blue */
  --white-shade: rgba(255, 255, 255, 0.95);
  --dark-text: #4a4a4a;
}

body {
  margin: 0;
  font-family: 'Montserrat', sans-serif; /* A new, clean body font */
  background-color: var(--soft-yellow);
  color: var(--dark-text);
  line-height: 1.6;
}

h1, h2, h3 {
  font-family: 'Libre Baskerville', serif;
  color: var(--dark-text);
}

/* Landing Page with Hero Image */
header {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative; /* Needed for the pseudo-element overlay */
  
  /* The browser can't access local drive paths like C:\... for security.
     This path is relative to where this HTML file is located.
     Ensure 'images/still-life-crochet-plushies.jpg' exists. */
  background-image: url('images/still-life-crochet-plushies.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  text-align: center;
  animation: fadeIn 1.5s ease;
  color: var(--white-shade);
  padding: 20px;
  box-sizing: border-box;
}

/* Optional overlay for better text readability */
header::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  /* Increased the overlay opacity from 0.4 to 0.7 for better visibility */
  background-color: rgba(0, 0, 0, 0.7); 
  z-index: 1; /* Place the overlay behind the text but on top of the image */
}

/* Ensure text is above the overlay */
header h1, header p {
  position: relative;
  z-index: 2;
  color: var(--white-shade);
}

header h1 {
  font-size: clamp(2rem, 8vw, 4rem); /* Responsive font size */
  margin: 0;
}

header p {
  font-size: clamp(1rem, 3vw, 1.2rem);
  max-width: 500px;
  margin-top: 15px;
  font-weight: 400;
}

/* Product Grid */
.products {
  padding: 50px clamp(15px, 5vw, 50px);
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Slightly smaller min size for mobile */
  gap: clamp(15px, 5vw, 30px);
}

.product {
  background: var(--faded-rose); /* Use new color */
  border-radius: 12px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  color: var(--dark-text);
}

.product:hover {
  transform: translateY(-8px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.product img {
  width: 100%;
  aspect-ratio: 1 / 1; /* A modern way to ensure a square aspect ratio */
  object-fit: cover;
}

.product-info {
  padding: 15px;
  font-size: 1.1rem;
  text-align: center;
  font-weight: 500;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  z-index: 10;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.3s ease;
  padding: 20px;
  box-sizing: border-box;
  overflow-y: auto; /* Allow scrolling on smaller screens */
}

.modal-content {
  background: var(--white-shade);
  padding: 25px;
  border-radius: 12px;
  max-width: 700px;
  width: 95%;
  position: relative;
  text-align: center;
  animation: scaleIn 0.3s ease;
  color: var(--dark-text);
}

.close {
  position: absolute;
  top: 15px;
  right: 25px;
  font-size: 1.5rem;
  cursor: pointer;
  color: var(--dark-text);
  font-weight: bold;
  z-index: 2;
}

/* Carousel */
.carousel {
  position: relative;
  overflow: hidden;
  border-radius: 8px;
  margin-bottom: 20px;
}

.carousel img {
  width: 100%;
  aspect-ratio: 1 / 1; /* Ensure all carousel images are square */
  object-fit: cover;
  border-radius: 8px;
  display: none;
}

.carousel img.active {
  display: block;
}

.carousel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255, 255, 255, 0.7);
  color: var(--dark-text);
  border: none;
  font-size: clamp(1rem, 4vw, 1.2rem);
  padding: 8px 12px;
  cursor: pointer;
  border-radius: 50%;
  transition: background 0.3s ease;
}

.carousel-btn:hover {
  background: rgba(255, 255, 255, 0.9);
}

.carousel-btn.left { left: 10px; }
.carousel-btn.right { right: 10px; }

/* Animations */
@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

@keyframes scaleIn {
  from {transform: scale(0.9); opacity: 0;}
  to {transform: scale(1); opacity: 1;}
}

/* Media Queries for better mobile experience */
@media (max-width: 768px) {
    header h1 { font-size: 3rem; }
    header p { font-size: 1.1rem; }
}

@media (max-width: 500px) {
    .products {
        grid-template-columns: 1fr;
    }
    .product img { height: 250px; }
    .modal-content { padding: 15px; }
    .carousel-btn {
        padding: 6px 10px;
        font-size: 1rem;
    }
}
</style>
</head>
<body>

<!-- Landing Section -->
<header>
  <h1>Crochet Studio</h1>
  <p>Handmade crochet creations crafted with love and care for you.</p>
</header>

<!-- Product Grid -->
<section class="products" id="productGrid"></section>

<!-- Modal -->
<div class="modal" id="productModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="carousel">
      <button class="carousel-btn left" onclick="prevImage()">&#10094;</button>
      <button class="carousel-btn right" onclick="nextImage()">&#10095;</button>
      <div id="carouselImages"></div>
    </div>
    <h2 id="modalTitle"></h2>

  }
};

let currentImages = [];
let currentIndex = 0;
const imageBasePath = "images/"; // Base path for images

document.addEventListener("DOMContentLoaded", () => {
    const productGrid = document.getElementById("productGrid");
    for (const key in productsData) {
        if (productsData.hasOwnProperty(key)) {
            const product = productsData[key];
            const productDiv = document.createElement("div");
            productDiv.classList.add("product");
            productDiv.setAttribute("onclick", `openModal('${key}')`);
            
            const img = document.createElement("img");
            // Corrected file path to be relative to the HTML file
            img.src = `${imageBasePath}${product.images[0]}`; 
            img.alt = product.title;
            
            const infoDiv = document.createElement("div");
            infoDiv.classList.add("product-info");
            infoDiv.textContent = product.title;
            
            productDiv.appendChild(img);
            productDiv.appendChild(infoDiv);
            productGrid.appendChild(productDiv);
        }
    }
});

function openModal(productKey) {
  const product = productsData[productKey];
  document.getElementById("modalTitle").innerText = product.title;
  document.getElementById("modalDescription").innerText = product.description || "Handmade with love and care.";
  document.getElementById("modalPrice").innerText = product.price;
  currentImages = product.images;
  currentIndex = 0;
  updateCarousel();
  document.getElementById("productModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("productModal").style.display = "none";
}

function updateCarousel() {
  const carouselContainer = document.getElementById("carouselImages");
  carouselContainer.innerHTML = ''; // Clear previous images
  currentImages.forEach((src, idx) => {
    const img = document.createElement("img");
    // Corrected file path to be relative to the HTML file
    img.src = `${imageBasePath}${src}`; 
    img.alt = `Image ${idx + 1}`;
    img.classList.toggle('active', idx === currentIndex);
    carouselContainer.appendChild(img);
  });
}

function prevImage() {
  currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
  updateCarousel();
}

function nextImage() {
  currentIndex = (currentIndex + 1) % currentImages.length;
  updateCarousel();
}
</script>

</body>
</html>
